<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1' />
  <meta content='width=device-width, initial-scale=1, minimum-scale=1' name='viewport'>
	<title>Noting timer</title>
	<link rel="stylesheet" href="stylesheets/main.css">
	<script type="text/javascript" src="//use.typekit.net/zmu2ugn.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
	<div class="wrapper">
		<section id="instructions">
			<h1>Let's note!</h1>
			<p>This is a simple feedback loop for <a href="http://www.youtube.com/embed/3vBmNlJ0O7I?rel=0">noting meditation</a>.</p> 
			<p>Press the space bar or tap the screen every time you note. </p>
			<p></p>
			<form action="#">
				<div>
					<label for="interval">Remind me if I don't note for</label>
					<input type="number" name="interval" id="notingInterval" value="5">
					<label for="interval">seconds.</label>
				</div>
				<div>
					<input type="submit" value="Start" id="startbutton">
				</div>
			</form>
		</section>
		<div id="counter">0</div>
		<div id="timer">
		      <span class="timer-minutes">00</span>:<span class="timer-seconds">00</span>
		</div>
		<button id="stop">Stop</button>
	</div>
	<section id="reminder">
		<h1>Don't forget to note!</h1>
	</section>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/mahasi.js" type="text/javascript"></script>
</body>
</html>
